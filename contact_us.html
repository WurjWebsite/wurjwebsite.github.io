<!doctype html>
<html>
<head>
    <title>Contact Us</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='assets/css/main.css'>
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Banner and header background match */
        .join-wurj-banner {
            background-color: #624e5d; /* Updated purple color */
            padding: 100px 20px; /* Tall banner */
            text-align: center;
            margin: 0;
        }

        .join-wurj-title {
            font-weight: bold;
            color: #fff; /* White text */
            font-size: 2.5rem;
            margin: 60px 0 0 0; /* Title positioning */
        }

        /* Ensure navigation menu buttons are visible */
        #header {
            background-color: #624e5d; /* Same purple as the banner */
        }

        #nav ul li a {
            color: #fff; /* White text for nav links */
        }

        #nav ul li a:hover {
            text-decoration: underline;
        }

        /* Bring main text closer to the banner */
        article#main {
            margin-top: -180px; /* Move text closer to banner */
        }

        header.special.container {
            border: none; /* Remove decorative lines */
            padding: 20px 0; /* Minimal padding for cleaner look */
        }

        /* Remove horizontal lines above or below text */
        article#main > header.special.container:before,
        article#main > header.special.container:after {
            content: none; /* Prevent pseudo-elements that may create lines */
        }

        /* Remove extra spacing at the top */
        body {
            margin: 0;
            padding: 0;
        }

        #page-wrapper {
            margin: 0;
            padding: 0;
        }

        /* Form Styling */
        section {
            margin: -20px auto; /* Center the form */
            width: 50%; /* Adjust form width */
            padding: 20px;
            border: 1px solid #ddd; /* Add a subtle border */
            border-radius: 5px; /* Rounded corners */
        }

        section label {
            display: block; /* Place labels on their own line */
            margin-bottom: 5px;
        }

        section input[type="text"] {
            width: 100%; /* Make input fields fill the form width */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        section button[type="submit"] {
            background-color: #624e5d; /* Match the banner color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        section button[type="submit"]:hover {
            background-color: #4a3b46; /* Slightly darker on hover */
        }

        /* Center the form vertically */
        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height:40vh; /* Adjust this value as needed */
        }
    </style>
</head>
