<!DOCTYPE HTML>
<html>
	<head>
		<title>Online Editions</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/header-styles.css" />
		<link rel="stylesheet" href="assets/css/footer-styles.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			.online-editions-banner {
				background-color: #624e5d;
				padding: 100px 20px;
				text-align: center;
				margin: 0;
			}

			.online-editions-title {
				font-weight: bold;
				color: #fff;
				font-size: 2.5rem;
				margin: 60px 0 0 0;
			}

			article#main {
				margin-top: -80px; /* Move content up under the banner */
			}

			article#main > header.special.container {
				border: none;
				padding: 10px 20px 20px 20px;
			}

			article#main > header.special.container p {
    			font-size: 1.2em;
    			line-height: 2;
			}

			article#main > header.special.container p a {
    			font-family: inherit;
				font-size: inherit;
				font-weight: inherit;
			}

			article#main > header.special.container:before,
			article#main > header.special.container:after {
				content: none;
			}

			body {
				margin: 0;
				padding: 0;
			}

			#page-wrapper {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header (Standard Site Navigation) -->
				<div id="header-placeholder"></div>

			<!-- New Purple Banner -->
			<div class="online-editions-banner">
				<h2 class="online-editions-title">Online Editions</h2>
			</div>

			<!-- Main Content -->
				<article id="main">
					<header class="special container">
						<!-- Content to be added later -->
							<div class="content">
								<section>
									<p>Content coming soon...</p>
								</section>
							</div>
						</section>
					</header>
				</article>

		</div>

		<!-- Footer -->
		<div id="footer-placeholder"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/header-loader.js"></script>
			<script src="assets/js/footer-loader.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	</body>
</html>
